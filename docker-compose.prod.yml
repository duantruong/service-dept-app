version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: laravel-app-prod
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      APP_ENV: production
      APP_DEBUG: false
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: service_dept_app
      DB_USERNAME: root
      DB_PASSWORD: root
    depends_on:
      - db
    networks:
      - laravel-network

  web:
    image: nginx:1.27-alpine
    container_name: laravel-web-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./_docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel-network

  db:
    image: mysql:8.4
    container_name: laravel-db-prod
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: service_dept_app
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: userpassword123
      MYSQL_ROOT_PASSWORD: rootpassword123
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - laravel-network

volumes:
  db_data:

networks:
  laravel-network:
    driver: bridge
