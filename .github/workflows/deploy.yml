name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history to ensure we have the latest

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, xml, bcmath, pdo, pdo_mysql, fileinfo, gd, zip

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Verify and fix composer.lock
        run: |
          echo "=== Checking composer files ==="
          echo "composer.json constraint:"
          grep -A 1 "maennchen/zipstream-php" composer.json || echo "Not found in composer.json"
          echo ""
          echo "composer.lock version:"
          grep -A 2 '"name": "maennchen/zipstream-php"' composer.lock | grep version || echo "Not found in composer.lock"
          echo ""
          echo "Current commit:"
          git rev-parse HEAD
          echo ""
          
          # Always ensure the lock file is compatible with PHP 8.2
          echo "=== Ensuring lock file compatibility ==="
          # Update composer.json constraint if needed
          composer require maennchen/zipstream-php:~3.1.0 --no-update --no-interaction
          
          # Update the lock file to match the constraint
          composer update maennchen/zipstream-php --with-dependencies --no-interaction --lock
          
          echo "=== After update ==="
          echo "composer.lock version:"
          grep -A 2 '"name": "maennchen/zipstream-php"' composer.lock | grep version || echo "Not found"
          echo ""

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy files to EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_DEPLOY_PATH: ${{ secrets.EC2_DEPLOY_PATH || '/var/www/html' }}
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='vendor' \
            --exclude='.env' \
            --exclude='storage/logs/*' \
            --exclude='.github' \
            --exclude='tests' \
            --exclude='.gitignore' \
            --exclude='README.md' \
            --exclude='DEPLOYMENT.md' \
            --include='public/js/**' \
            --include='public/css/**' \
            ./ ${EC2_USER}@${EC2_HOST}:${EC2_DEPLOY_PATH}/

      - name: Run deployment commands on EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_DEPLOY_PATH: ${{ secrets.EC2_DEPLOY_PATH || '/var/www/html' }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${EC2_USER}@${EC2_HOST} bash << 'ENDSSH'
            set -e
            cd ${EC2_DEPLOY_PATH}
            
            # Ensure lock file is compatible with PHP 8.2
            echo "Ensuring composer.lock compatibility..."
            composer require maennchen/zipstream-php:~3.1.0 --no-update --no-interaction || true
            composer update maennchen/zipstream-php --with-dependencies --no-interaction --lock || true
            
            # Install Composer dependencies
            composer install --no-dev --optimize-autoloader --no-interaction
            
            # Set proper permissions
            sudo chown -R www-data:www-data ${EC2_DEPLOY_PATH}
            sudo chmod -R 755 ${EC2_DEPLOY_PATH}
            sudo chmod -R 775 ${EC2_DEPLOY_PATH}/storage
            sudo chmod -R 775 ${EC2_DEPLOY_PATH}/bootstrap/cache
            
            # Ensure .env exists
            if [ ! -f .env ]; then
              sudo cp .env.example .env
              sudo php artisan key:generate
            fi
            
            # Cache configuration
            sudo -u www-data php artisan config:cache || true
            sudo -u www-data php artisan route:cache || true
            sudo -u www-data php artisan view:cache || true
            
            # Clear application cache
            sudo -u www-data php artisan cache:clear || true
            
            echo "Deployment completed successfully!"
          ENDSSH

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key
